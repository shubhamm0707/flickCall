<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">YouTube Timer</h1>
    </div>

    <input type="text" id="groupID" class="input" />

    <h2 id="timer" class="timer">0.0</h2>

    <button id="host" class="button">Host</button>
    <button id="join" class="button">Join</button>

    <div>
      <button id="play" class="action-button">Play Video</button>
      <button id="stop" class="action-button">Stop Video</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
